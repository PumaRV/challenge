<h3>Welcome to the challenge =) </h3>

<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="foodItemFormGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">Insert the ID to search for a Food Item</label>
        <input type="text" id="id" formControlName="id" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
</div>
